<!DOCTYPE html>
<html>
<head>
	<title>Calcule seu Churrasco</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/calc.js"></script>
	<link href="assets/css/cover.css" rel="stylesheet">
</head>
  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Meu Churrasco</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="fornecedores.html">Fornecedores</a>            
          </nav>
        </div>
      </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Calcule o valor do seu churrasco</h1>
            <p class="lead">Vai fazer um churrasco? Calcule aqui o que você precisa!</p>

            <form id="calcular" method="post" onsubmit="totalChurrasco()">
                <input type="number" required name="adultos"  placeholder="Quantos adultos?" />
                <input type="number" required name="criancas" placeholder="E quantas crianças?" />

                <div class="col-md-8">
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="picanha" checked> Picanha
                    </label>
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="fraldinha"> Fraldinha
                    </label>
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="cupim"> Cupim
                    </label>
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="contra_file"> Contra Filé
                    </label>
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="coracao"> Coração
                    </label>
                    <label class="text-left">
                        <input type="checkbox" name="carne[]" value="linguica"> Linguiça de Frango
                    </label>
                </div>

                <br>
                <br>
                <input type="submit" class="btn btn-lg btn-secondary" value="Calcular">
            </form>

            <div class="col-md-12 calc-wrapper d-none">
                Valor do churrasco:
                <div id="valor"></div>
            </div>

        </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Departamento de Sistemas de Informação <a href="http://www.inf.ufg.br/sistemas-de-informacao/">UFG</a>, by <a href="https://github.com/r-guimaraes">@r-guimaraes</a>.</p>
        </div>
      </footer>
    </div>

  </body>
</html>
